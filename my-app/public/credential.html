<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Chip Tang">
        <link rel="stylesheet" href="css/styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="img/4theYouth.png">
        <title>4theYouth - Credential</title>
    </head>
    <body>
        <header>
            <div class="topnav">
                <a href="index.html"><img src="img/4theYouth.png" alt="Favicon" class="favicon"></a>
                <a href="index.html">Home</a>
                <a href="event.html">Event</a>
                <a href="contact.html">Contact</a>
                <a href="credential.html">Profile</a>
            </div>
        </header>

        <section id="option_box">
            <button id="sign_up_option">Sign Up</button>
            <button id="log_in_0ption">Log in</button>
            <br>
            <br>
        </section>

        <section id="sign_up_box" style="display:none;">
            <form id="sign_up_form">
                <h2>Signup</h2>
                <div>
                    <label for="sign_up_type">Account Type:</label>
                    <select id="sign_up_type" name="signUpType">
                        <option value="parent">Parent</option>
                        <option value="staff">Staff</option>
                    </select>
                </div>
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div>
                    <label for="sign_up_password">Password:</label>
                    <input type="password" id="sign_up_password" name="sign_up_password" required>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <br>
            <br>
        </section>

        <section id="log_in_box" style="display:none;">
            <form id="log_in_form">
                <h2>Log In</h2>
                <div>
                    <label for="log_in_type">Account Type:</label>
                    <select id="log_in_type" name="logInType">
                        <option value="parent">Parent</option>
                        <option value="staff">Staff</option>
                    </select>
                </div>
                <div>
                    <label for="credential">Email/Phone:</label>
                    <input type="text" id="credential" name="credential" required>
                </div>
                <div>
                    <label for="log_in_password">Password:</label>
                    <input type="text" id="log_in_password" name="log_in_password" required>
                </div>
                <button type="submit">Log In</button>
            </form>
            <br>
            <br>
        </section>

        <footer>
            <p>&copy; 2024 4theYouth All Rights Reserved.</p>
            <p> Created by Dahira Abukar, Nadia Sheikh, Hung Tran, Alexei Zhang, Eddie Baghdasaryan, Chip Tang for INFO 442 </p>
        </footer>

        <script src="js/credential.js"></script>
    </body>
</html>
