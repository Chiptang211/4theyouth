<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up </title>
</head>
<body>
    <h1>4theYouth</h1>
    <h2>Sign Up</h2>
    <form>
        <label for="name">Name*</label>
        <br> <input type="text" id="name" name="name"><br> 
        <label for="email">Email*</label>
        <br> <input type="email" id="email" name="email"><br> 
        <label for="password">Password*</label>
        <br> <input type="password" id="password" name="password"><br> 
        <label for="confirmPassword">Confirm Password*</label>
        <br> <input type="password" id="confirmPassword" name="confirmPassword">
        <br> <input type="submit" value="Register">
    </form> 
    <p>Already have an account? <a href="#">Create an Account</a></p> 
</body> 
</html>
